<!DOCTYPE html>
<html>
  <head>
    <title>Particles</title>
    <script type="text/javascript" src="js/particle.js"></script>
    <script type="text/javascript" src="js/particle_system.js"></script>
    <script type="text/javascript" src="js/particle_system2.js"></script>
  </head>
  <body onload="load()">
    <canvas id="container" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    <canvas id="container2" width="525" height="132" style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; z-index: 1; margin: auto;"></canvas>
    <script type="text/javascript" >
      var system = new particleSystem({"canvas_id":"container"});
      system.start();
      function loadImages(sources, callback) {
        var images = {};
        var loadedImages = 0;
        var numImages = 0;
        for(var src in sources) {
          numImages++;
        }
        for(var src in sources) {
          images[src] = new Image();
          images[src].onload = function() {
            if(++loadedImages >= numImages) {
              callback(images);
            }
          };
          images[src].src = sources[src];
        }
      }
      var canvas = document.getElementById('container2');
      var context = canvas.getContext('2d');
      var sources = {
        yc_logo: 'logo_yc.png'
      };
      loadImages(sources, function(images) {
        context.drawImage(images.yc_logo, 0, 0, 525, 132);
      });
    </script>
    </div>
  </body>
</html>
